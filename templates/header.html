{% load static %}

<div class="p-2 bg-black header-top flex justify-end sm:justify-between text-white md:px-16 lg:px-24 xl:px-32">
    <div class="hidden sm:block">
        <label class="border-l-2 pl-5">Kontakt: <a href="tel:{{config.contact_phone}}">{{config.contact_phone}}</a></label>
    </div>
    <div>
        <label class="border-r-2 pr-5"><a href="https://www.google.com/maps/search/?api=1&query=Bulevar+Arsenija+Čarnojevića+82,+Novi+Beograd"
                           target="_blank" class="hover:underline">Kako do nas?</a></label>

        <!-- Dugme za otvaranje -->
        <div class="inline cursor-pointer languageToggle" onclick="toggleLanguageMenu(this)">
            <p class="pl-5 mr-2 inline">Jezik</p>
            <img src="{% static 'img/icons/raphael_arrowdown.png' %}" alt="" class="w-4 inline"/>
        </div>

        <!-- Dropdown meni -->
        <div class="languageMenu hidden origin-top-left absolute right-0 mt-2 w-40 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-10">
            <div class="py-1">
                <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center"
                        onclick="setLanguage('en')">
                    <img src="{% static 'img/icons/twemoji_flag-england.png' %}" alt="" class="w-6 inline mr-2"/>
                    English
                </button>
                <button class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 flex items-center"
                        onclick="setLanguage('sr')">
                    <img src="{% static 'img/icons/twemoji_flag-serbia.png' %}" alt="" class="w-6 inline mr-2"/>
                    Српски
                </button>
            </div>
        </div>

    </div>
</div>
<header>
    <!-- Logo i mobilni meni dugme -->
    <div class="flex justify-between md:justify-center  items-center p-4 ">
        <a href="{% url 'home' %}">
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="w-16 md:w-32"/>
        </a>
<!--        <label class="md:hidden block font-bold">MIYAMIE</label>-->
        <button id="mobile-menu-button" class="md:hidden text-gray-700 focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>

    <!-- Desktop navigacija -->
    <nav class="font-semibold hidden md:flex justify-center bg-white shadow relative z-50">

        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex space-x-4">
<!--                    <a href="{% url 'admin:index' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2">ADMIN</a>-->
                    <a href="{% url 'home' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2">NASLOVNA</a>

                    <div class="relative group  z-99">
                        <button class="text-gray-700 hover:text-blue-600 px-3 py-2 flex items-center">
                            EKSKLUZIVNE HALJINE
                            <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round"
                                      stroke-linejoin="round"/>
                            </svg>
                        </button>

                        <div class=" z-100 absolute left-0 w-[450px] bg-white shadow-lg mt-1 rounded overflow-hidden max-h-0 opacity-0 group-hover:max-h-[500px] group-hover:opacity-100 transition-all duration-500 ease-in-out">
                            <div class="flex gap-2 p-4 justify-between ">
                                <!-- Linkovi -->
                                <div class="flex flex-col w-full">
                                    <a href="{% url 'products' 'long' %}" class="block py-2 text-gray-700 hover:bg-gray-100 rounded px-2">DUGE
                                        HALJINE</a>
                                    <a href="{% url 'products' 'short' %}" class="block py-2 text-gray-700 hover:bg-gray-100 rounded px-2">KRATKE
                                        HALJINE</a>
                                    <a href="{% url 'products' 'bestseller' %}" class="block py-2 text-gray-700 hover:bg-gray-100 rounded px-2">NAJPRODAVANIJE</a>
                                </div>

                                <!-- Slika desno -->
                                <div class="flex-shrink-0 w-64">
                                    <img src="{% static 'img/test1.webp' %}" alt="Haljina"
                                         class="w-full h-full rounded"/>
                                </div>
                            </div>
                        </div>
                    </div>


                    <div class="relative group z-99">
                        <button class="text-gray-700 hover:text-blue-600 px-3 py-2 flex items-center">
                            LE CHOIX
                            <svg class="ml-1 w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path d="M19 9l-7 7-7-7" stroke-width="2" stroke-linecap="round"
                                      stroke-linejoin="round"/>
                            </svg>
                        </button>

                        <div class="absolute left-0 w-[450px] bg-white shadow-lg mt-1 rounded overflow-hidden max-h-0 opacity-0 group-hover:max-h-[500px] group-hover:opacity-100 transition-all duration-500 ease-in-out">
                            <div class="flex gap-2 p-4 justify-between">
                                <!-- Linkovi -->
                                <div class="flex flex-col w-full">
                                    <a href="{% url 'products' 'woman' %}" class="block py-2 text-gray-700 hover:bg-gray-100 rounded px-2">ŽENE</a>
                                    <a href="{% url 'products' 'girls' %}" class="block py-2 text-gray-700 hover:bg-gray-100 rounded px-2">DEVOJČICE</a>
                                </div>

                                <!-- Slika desno -->
                                <div class="flex-shrink-0 w-64">
                                    <img src="{% static 'img/cover.jpg' %}" alt="Haljina"
                                         class="w-full h-full rounded"/>
                                </div>
                            </div>
                        </div>
                    </div>

                    <a href="{% url 'about' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2">O NAMA</a>
                    <a href="{% url 'contact' %}" class="text-gray-700 hover:text-blue-600 px-3 py-2">KONTAKT</a>
<!--                    <a href="#" class="text-gray-700 hover:text-blue-600 px-3 py-2">ZAKAŽI</a>-->
                </div>
            </div>
        </div>
    </nav>

    <!-- Mobilni meni (hidden by default) -->
    <div id="mobile-menu"
         class="font-semibold fixed top-0 left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50 md:hidden">
        <div class="p-4 border-b flex justify-between items-center">
            <span class="font-bold text-lg">MIYAMIE</span>
            <button id="close-menu" class="text-gray-700">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
        <nav class="p-4 space-y-2">
            <a href="{% url 'home' %}" class="block text-gray-700 hover:text-blue-600">NASLOVNA</a>
            <div>
                <p class="text-gray-700 font-semibold">EKSKLUZIVNE HALJINE</p>
                <div class="ml-4">
                    <a href="{% url 'products' 'long' %}" class="block text-gray-600 hover:text-blue-600">DUGE HALJINE</a>
                    <a href="{% url 'products' 'short' %}" class="block text-gray-600 hover:text-blue-600">KRATKE HALJINE</a>
                    <a href="{% url 'products' 'bestseller' %}" class="block text-gray-600 hover:text-blue-600">NAJPRODAVANIJE</a>
                </div>
            </div>
            <div>
                <p class="text-gray-700 font-semibold">LE CHOIX</p>
                <div class="ml-4">
                    <a href="#" class="block text-gray-600 hover:text-blue-600">ŽENE</a>
                    <a href="#" class="block text-gray-600 hover:text-blue-600">DECA</a>
                </div>
            </div>
            <a href="{% url 'about' %}" class="block text-gray-700 hover:text-blue-600">O NAMA</a>
            <a href="{% url 'contact' %}" class="block text-gray-700 hover:text-blue-600">KONTAKT</a>
<!--            <a href="#" class="block text-gray-700 hover:text-blue-600 text-center bg-black text-white font-semibold">ZAKAŽI</a>-->
        </nav>
    </div>
</header>
