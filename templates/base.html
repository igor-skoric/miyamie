<script>
    function toggleLanguageMenu(trigger) {
        const menu = trigger.nextElementSibling;
        menu.classList.toggle("hidden");

        // Zatvori sve ostale otvorene menije
        document.querySelectorAll(".languageMenu").forEach(otherMenu => {
            if (otherMenu !== menu) otherMenu.classList.add("hidden");
        });
    }

    function setLanguage(lang) {
        // Ovde dodaj logiku za menjanje jezika (npr. preko Django view-a ili localStorage)
        console.log("Selected language:", lang);

        // Zatvori sve menije
        document.querySelectorAll(".languageMenu").forEach(menu => menu.classList.add("hidden"));
    }

    // Klik van menija zatvara dropdown
    window.addEventListener('click', function (e) {
        document.querySelectorAll(".languageToggle").forEach(toggle => {
            const menu = toggle.nextElementSibling;
            if (!toggle.contains(e.target) && !menu.contains(e.target)) {
                menu.classList.add("hidden");
            }
        });
    });
</script>
<script>
    const mobileMenu = document.getElementById("mobile-menu");
    const openBtn = document.getElementById("mobile-menu-button");
    const closeBtn = document.getElementById("close-menu");

    openBtn.addEventListener("click", () => {
        mobileMenu.classList.remove("-translate-x-full");
    });

    closeBtn.addEventListener("click", () => {
        mobileMenu.classList.add("-translate-x-full");
    });
</script>
