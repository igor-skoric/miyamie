{% load static %}


<div class="flex text-gray-300 bg-[#F4F4F4] p-2 px-5 md:px-32" aria-label="breadcrumb">
    <div class="">
        <ul class="mx-auto max-w-[1200px] flex items-center space-x-2 pl-5">
            {% for name, url in breadcrumbs %}
            <li class="flex items-center">
                <a href="{{ url }}" class="text-gray-600 hover:text-blue-800">{{ name }}</a>
                {% if not forloop.last %}
                <span class="mx-2 text-gray-400">/</span>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
